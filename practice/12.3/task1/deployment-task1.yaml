apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: task1
  name: task1
  namespace: default
spec:
  selector:
    matchLabels:
      app: task1
  replicas: 1
  template:
    metadata:
      labels:
        app: task1
    spec:
      containers:
      - image: nginx:1.24.0
        imagePullPolicy: IfNotPresent
        name: nginx
      - image: praqma/network-multitool:alpine-extra
        imagePullPolicy: IfNotPresent
        name: multitool
        env:
        - name: HTTP_PORT
          value: "8080"
