apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - host: my.netology.local
    http:
      paths:
      - path: /
        #pathType: Prefix
        backend:
          service:
            name: svc-frontend
            port:
              number: 9001
      - path: /api
        #pathType: Prefix
        backend:
          service:
            name: svc-backend
            port:
              number: 9002
